<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            margin: 0;
            padding: 0;
        }

        .fullscreen-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: block;
        }

        .title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 4em;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 40px rgba(0,0,0,0.6);
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 class="title-overlay">API Blog</h1>
    <img 
        src="img/metaverse.png" 
        alt="API Blog"
        class="fullscreen-image"
        onerror="this.style.display='none'; document.body.innerHTML='<div style=\'display:flex; align-items:center; justify-content:center; height:100vh; color:#dc3545; font-size:1.5em;\'>Error: No se pudo cargar la imagen metaverse.png</div>';"
    />
</body>
</html>
